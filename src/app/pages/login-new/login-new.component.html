<ion-content [fullscreen]="true">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div
      class="container bg-white text-dark  p-5  rounded-5 mb-3 align-middle shadow-lg ">
      <h1>Inicio de Sesion</h1>
      <form class="form-style" (ngSubmit)="logIn()" [formGroup]="inciarUsuario" autocomplete="off">
        <div>
          <ion-input label="Correo:" type="text"
            formControlName="email"></ion-input>
        </div>
        <div>
          <ion-input label="Password:" type="password"
            formControlName="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </div>
        <div class="text-center mt-3">
          <ion-button expand="full" [disabled]="inciarUsuario.invalid"
            type="submit">Iniciar</ion-button>
        </div>
        <div class="text-center mt-3">
          <a href="/register" expand="full" style="cursor: pointer;">Crear una cuenta</a>
        </div>
         <div class="text-center mt-3">
          <a href="/forgot-password" expand="full" style="cursor: pointer;">Recuperar contrase√±a</a>
        </div>

      </form>

      <div class="text-danger text-center mt-2">
        <p>{{errorMessage}}</p>
      </div>

    </div>
  </div>
</ion-content>
