<app-header titulo="libros"></app-header>

<ion-content class="ion-content" [fullscreen]="true">
  <div
    class="container bg-white text-dark text-center h-100 rounded-5 mb-3 mt-3">
    <div class="d-flex align-items-center">
      <div>
        <h1
          class=" text-pink text-pink pt-3 flex-grow-1 text-center">Libros</h1>
      </div>
    </div>
    <ion-grid class="grid-example">
      <ion-row class="header-row">
        <ion-col>Nombre</ion-col>
        <ion-col>Autor</ion-col>
        <ion-col>Edicion</ion-col>
        <ion-col>Estado</ion-col>
        <ion-col>Acciones</ion-col>
      </ion-row>
      <ion-row *ngFor="let libro of libros; let id = index">
        <ion-col class="col-content">{{libro.nombre}}</ion-col>
        <ion-col class="col-content">{{libro.autor}}</ion-col>
        <ion-col class="col-content">{{libro.edicion}}</ion-col>
        <ion-col class="col-content">{{libro.estado}}</ion-col>

        <ion-col>
          <ion-button class="boton-editar" (click)="edit(libro)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button class="boton-eliminar" (click)="delete(libro)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card class="fondo-form">
      <ion-item>
        <ion-label>Nombre=</ion-label>
        <ion-input [(ngModel)]="newlibro.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Autor=</ion-label>
        <ion-input [(ngModel)]="newlibro.autor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Edicion=</ion-label>
        <ion-input [(ngModel)]="newlibro.edicion"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label>Estado=</ion-label>
        <ion-input [(ngModel)]="newlibro.estado"></ion-input>
      </ion-item>
    </ion-card>
    <div>
      <ion-button class="boton-guardar" (click)="save()" expand="block"
        shape="round">
        Guardar
      </ion-button>
    </div>
  </div>
</ion-content>
