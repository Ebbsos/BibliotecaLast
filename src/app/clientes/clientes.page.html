<app-header titulo="Clientes"></app-header>

<ion-content class="ion-content" [fullscreen]="true">
  <div class="container bg-white text-dark text-center h-100 rounded-5 mb-3 mt-3">
    <div class="d-flex align-items-center">

      <div>
        <h1 class=" text-pink text-pink pt-3 flex-grow-1 text-center">Clientes</h1>
      </div>
    </div>
    <ion-grid class="grid-example">
      <ion-row class="header-row">
        <ion-col>Nombre</ion-col>
        <ion-col>Apellido</ion-col>
        <ion-col>Numero</ion-col>
        <ion-col>Direccion</ion-col>
        <ion-col>Acciones</ion-col>
      </ion-row>
      <ion-row *ngFor="let clients of clients">
        <ion-col class="col-content">{{clients.nombre}}</ion-col>
        <ion-col class="col-content">{{clients.apellido}} </ion-col>
        <ion-col class="col-content">{{clients.numero}} </ion-col>
        <ion-col class="col-content">{{clients.direccion}} </ion-col>
          <ion-col>
        <ion-button class="boton-editar" (click)="edit(clients)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button class="boton-eliminar" (click)="delete(clients)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card class="fondo-form">
    <ion-item>
      <ion-label>Nombre=</ion-label>
      <ion-input  [(ngModel)]="newClient.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido=</ion-label>
      <ion-input [(ngModel)]="newClient.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Direccion=</ion-label>
      <ion-input [(ngModel)]="newClient.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Numero=</ion-label>
      <ion-input [(ngModel)]="newClient.numero"></ion-input>
    </ion-item>
  </ion-card>
   <div>
    <ion-button class="boton-guardar" (click)="save()" expand="block" shape="round">
      Guardar
    </ion-button>
  </div>
  </div>

</ion-content>
