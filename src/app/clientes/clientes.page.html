<app-header titulo="Clientes"></app-header>

<ion-content class="ion-content" [fullscreen]="true">
  <div class="container bg-white text-dark text-center h-100 rounded-5 mb-3 mt-3">
    <div class="d-flex align-items-center">
      <div class="bot-agregar">
        <ion-button> Agregar</ion-button>
      </div>
      <div>
        <h1 class=" text-pink text-pink pt-3 flex-grow-1 text-center">Clientes</h1>
      </div>
    </div>
    <ion-grid class="grid-example">
      <ion-row class="header-row">
        <ion-col>Nombre</ion-col>
        <ion-col>Apellido</ion-col>
        <ion-col>Cedula</ion-col>
        <ion-col>Domicilio</ion-col>
        <ion-col>Numero de telefono</ion-col>
      </ion-row>
      <ion-row *ngFor="let cliente of infoClientes; let i = index">
        <ion-col class="col-content">{{cliente.nombre}}</ion-col>
        <ion-col class="col-content">{{cliente.apellido}} </ion-col>
        <ion-col class="col-content">{{cliente.cedula}} </ion-col>
        <ion-col class="col-content">{{cliente.domicilio}} </ion-col>
        <ion-col class="col-content">{{cliente.numero}} </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
